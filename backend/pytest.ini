[pytest]
# Pytest 설정 파일
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 상세 출력
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    api: API 테스트
    security: 보안 테스트
    performance: 성능 테스트
    pdf: PDF 생성 테스트
    slow: 느린 테스트 (5초 이상)

# 비동기 테스트 설정
asyncio_mode = auto

# 커버리지 설정
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
